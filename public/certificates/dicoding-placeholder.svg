<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#94a3b8" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" />
  <rect width="800" height="600" fill="url(#pattern)" />
  
  <!-- Border -->
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#0D9488" stroke-width="4"/>
  
  <!-- Content -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#0f172a" text-anchor="middle" letter-spacing="4">CERTIFICATE</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle" letter-spacing="2">OF COMPLETION</text>
  
  <!-- Lines -->
  <line x1="200" y1="350" x2="600" y2="350" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- Seal -->
  <circle cx="400" cy="480" r="40" fill="#0D9488" opacity="0.1" />
  <circle cx="400" cy="480" r="30" fill="none" stroke="#0D9488" stroke-width="2" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="10" fill="#0D9488" text-anchor="middle">DICODING</text>
  
  <!-- Watermark logo vibe -->
  <text x="750" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0D9488" text-anchor="end" opacity="0.2">Dicoding</text>
</svg>
